{% extends "base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>

{% if post.photo %}
    <img src="{{ post.photo.url }}" class="img-fluid">
{% else %}
    <img src="/static/image1.png" class="img-fluid">
{% endif %}

<p>{{ post.description }}</p>

<a href="/posts/">Назад</a>
{% endblock %}
